<!DOCTYPE html>
<html>
  <head>
    <!-- Meta contains some info about how to show the webpage. Here we only use
    the charset tag, which shows how to interpret the webpage characters. For
    example, a webpage written in Chinese or Japanese will use a different
    charset than e.g. the English Wikipedia or Reddit. -->
    <meta charset="utf-8">
    <link rel = "stylesheet" href= "style.css">
    <!-- The name of the webpage as it appears in your browser. -->
    <title>MY WEBSITE</title>
  </head>
  <body>
    <!-- A 'header' element, like headers in documents. There are other header
    tags like h2, h3, h4, h5, h6, with higher numbers being smaller headers.-->
    <h1>Nuradin's Website</h1>
<h2> Learn some more about me</h2>
    <p>How did you get here?</p>
    <p> What is my favourite animal, you ask? </p>
    <ul>
    <li id = "What-do-I-like">  I like cats </li>
    <li id = "What-are-cool"> Cats are cool </li>
    <li class = "What-are-mammals"> Cats are not mammals </li>
      <img src = "https://images-na.ssl-images-amazon.com/images/G/01/img15/pet-products/small-tiles/30423_pets-products_january-site-flip_3-cathealth_short-tile_592x304._CB286975940_.jpg" alt = "cats" style = "width: 340px; height: 228px;" >
          <!-- p tag is for paragraph. Shows text. -->
    <h4 class = "What-are-mammals"> What is great about cats? </h4>

  </ul>

    <a href="https://twitter.com/" "follow me">  twitter </a>


  </body>
</html>
